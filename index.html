<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PodHouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="container position-sticky">
        <header class="d-flex flex-wrap justify-content-around py-3 mb-4 border-bottom fixed-top">
            <h1 class="fs-4">PodHouse</h1>
            <p>La casa de los podcasts</p>
            <img src="img/pngwing.com (1).png" alt="logo">
        </header>
    </div>

    <div class="container vh-100 primer-panel overflow-hidden">
        <div class="row gx-5">
            <div class="col-6 eslogan">Bienvenido a PodHouse</div>
            <div class="col-6 cta">CTA</div>
    </div>  
        <div class="row gx-5">
          <div class="col-6 imagenPortada">Imagen en portada</div>
          <div class="col-6 textoPortada">Pequeño párrafo disuasorio</div>
    </div>  
    
</div>  
<div class="container vh-100 segundo-panel mt-4 overflow-hidden">
    <div class="row gx-5">  
        <input type="search" class="col-md-6  buscador flex-wrap"></input>
        <button type="button" class="col-md-1  btn btn-dark ">Editar</button>
        <button type="button" class="col-md-1  btn btn-dark ">Insertar</button>
          <button type="button" class="col-md-1  btn btn-dark ">Borrar</button>

     </div>
        <div class="row justify-content-center flex-wrap">
            <div class="col-10 tabla">Aquí va la tabla</div>
        </div>
    </div>


    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li>
                    <p class="px-2 text-muted">Botón 1</p>
                </li>
                <li>
                    <p class="px-2 text-muted">Botón 2</p>
                </li>
                <li>
                    <p class="px-2 text-muted">Botón 3</p>
                </li>
            </ul>

            <div class="row">
            <p class="col text-center text-muted">Juan Valera Productions</p>
            <p class="col text-center text-muted"> <img src="img/pngwing.com (1).png" alt="logo"></p>
           
        </div>
        </footer>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
